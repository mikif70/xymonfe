<template name="xymonfe">
    <div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <strong><a class="navbar-brand" href="#" style="color: #fff;">Xymon</a></strong>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <div class="centered">
                        <ul class="nav nav-pills nav-serv">
                            {{#each Slide}}
                            <li role="presentation" class="{{class}}" id="pill_{{id}}"><a>{{name}}</a></li>
                            {{/each}}
                        </ul>
                    </div>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
      </div>
    </div>

    <!-- Carousel
    ================================================== -->
    <div id="xymonCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
          {{#each Slide}}
            <li data-target="#xymonCarousel" data-slide-to="{{id}}" class="{{class}}" id="slide_{{id}}"></li>
          {{/each}}
      </ol>
        <div class="carousel-inner" role="listbox">
            {{#each Slide}}
            <div class="item {{class}}" id="inner_{{id}}">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>{{name}}</h1>
                        {{#each Box name}}
                        <div class="row">
                            <div class="col-xs-6 col-sm-3 placeholder">
                                <h2>
                                    <span class="label label-primary">
                                        Host
                                        {{name}}
                                        Timestamp
                                    </span>
                                </h2>
                            </div>
                        </div>
                        {{/each}}
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
<!--
      <a class="left carousel-control" href="#xymonCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#xymonCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
-->
    </div>

</template>
