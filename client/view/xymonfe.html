<template name="xymonfe">
    {{#with Slides}}
    <div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
<!--                <div class="navbar-header">
                    <strong><a class="navbar-brand" href="#" style="color: #fff;">Xymon</a></strong>
                </div> -->
                <div id="navbar" class="navbar-collapse collapse">
                    <div class="centered">
                        <ul class="nav nav-pills nav-serv">
                            {{#each this.services}}
                                <li role="presentation" id="pill_{{name}}" class="{{class}}"><a style="color: {{color}};">{{Name}}</a></li>
                            {{/each}}
                        </ul>
                    </div>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
      </div>
    </div>

    <!-- Carousel
    ================================================== -->
    <div id="xymonCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
          {{#each this.services}}
            <li data-target="#xymonCarousel" data-slide-to="{{id}}" class="{{class}}" id="slide_{{name}}"></li>
          {{/each}}
      </ol>
        <div class="carousel-inner" role="listbox">
            {{#each this.services}}
                <div class="item {{class}}" id="inner_{{name}}">
                    <div class="container">
                        <div class="carousel-caption">
    <!--                    <h1 style="color: black;" id="name_{{name}}">{{Name}}</h1> -->
                            <div class="row">
                                {{#each Item name}}
                                    <div class="col-sm-3 placeholder">
                                        {{> box}}
                                    </div>
                                {{/each}}
                            </div>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div>
<!--
      <a class="left carousel-control" href="#xymonCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#xymonCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
-->
    </div>
    {{/with}}
</template>

<template name="box">
    <div class="well well-lg mywell {{Color status service}}">
        <strong>{{Host hostname}}</strong>
        <br>
        <strong>{{test}}</strong>
        <br>
        {{Time timestamp}}
    </div>
</template>
