<template name="xymonfe">
    <div class="container">
        <div class="row">
            <div class="col-md">
                <div class="label label-success">xymonfe</div>
                <br>
                {{#each xymon}}
                    <h3>
                        SERVICE: {{service}}<br>
                        <span class="label label-default">HOST: {{host}}</span>
                        <span class="label label-primary">TEST: {{test}}</span>
                        <span class="label label-info" style="background-color: {{color}}">{{val}}</span>
                    </h3>
                    <br>
                {{/each}}
            </div>
        </div>
    </div>
</template>
