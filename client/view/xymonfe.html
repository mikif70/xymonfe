<template name="xymonfe">
    <div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div id="navbar" class="navbar-collapse collapse">
                    <div class="centered">
                        <ul class="nav nav-pills nav-serv">
                            {{#each Slide}}
                                <li role="presentation" id="pill_{{name}}" class="{{class}}"><a style="color: {{color}};">{{Name}}</a></li>
                            {{/each}}
                        </ul>
                    </div>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
      </div>
    </div>

    <!-- Carousel
    ================================================== -->
    <div id="xymonCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
          {{#each Slide}}
            <li data-target="#xymonCarousel" data-slide-to="{{id}}" class="{{class}}" id="slide_{{name}}"></li>
          {{/each}}
      </ol>
        <div class="carousel-inner" role="listbox">
            {{#each Slide}}
                <div class="item {{class}}" id="inner_{{name}}">
                    <div class="container-fluid">
                        <div class="carousel-caption">
                            <div class="row-fluid">
                                {{#each Item name}}
                                    <div class="col-sm-4 placeholder">
                                        {{> box}}
                                    </div>
                                {{/each}}
                            </div>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
</template>

<template name="box">
    <div class="well well-lg mywell {{status}}">
        <strong>{{Host hostname}}</strong>
        <br>
        <strong>{{test}}</strong>
        <br>
        {{Time timestamp}}
    </div>
</template>
