<template name="xymonfe">
    <div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Xymon</a>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <!-- Carousel
    ================================================== -->
    <div id="xymonCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#xymonCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#xymonCarousel" data-slide-to="1"></li>
        <li data-target="#xymonCarousel" data-slide-to="2"></li>
        <li data-target="#xymonCarousel" data-slide-to="3"></li>
        <li data-target="#xymonCarousel" data-slide-to="4"></li>
      </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Indoona.</h1>
                        {{> boxrow}}
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Streamago</h1>
                        {{> boxrow}}
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Mail</h1>
                        {{> boxrow}}
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Web</h1>
                        {{> boxrow}}
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Vas</h1>
                        {{> boxrow}}
                    </div>
                </div>
            </div>
      </div>
      <a class="left carousel-control" href="#xymonCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#xymonCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

</template>
